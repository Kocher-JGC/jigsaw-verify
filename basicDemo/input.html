<!DOCTYPE html>
<html lang="ZH-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>输入演示</title>
  <!-- <script src="../lib/scroll-check.mi.js"></script> -->
  <script src="../lib/scroll-check.js"></script>
  <script>
    window.addEventListener('load', () => {
      const D = document;
      const canvasDom = D.querySelectorAll('canvas');
      const imgDom = D.querySelector('img');

      /** 第一种 **/
      initScrollCheck({
        input: imgDom,
        ctx: canvasDom[0],
        scrollCtx: canvasDom[1],
        autoMakeData: true,
        createConfig: {}
      });
      /** 第二种 **/
      const ctx = canvasDom[2].getContext('2d');
      ctx.drawImage(imgDom,0,0); // 注意输入之前记得规定好canvas的宽度属性
      const scr = initScrollCheck({
        input: ctx, /** OR  canvasDom[2]**/
        width: 384,
        height: 260,
        ctx: canvasDom[3],
        scrollCtx: canvasDom[4],
        autoMakeData: true,
        createConfig: {}
      });
      console.log(scr);
      

      /** 第三种 **/
      initScrollCheck({
        input: '#input',
        ctx: canvasDom[5],
        scrollCtx: canvasDom[6],
        autoMakeData: true,
        createConfig: {}
      });


    })
  </script>
</head>

<body>
  <h1>img（DOM/selector）输入</h1>
  <div class="wrap-list">
    <div class="list">
      <img style="width:384px;height:260px" src="../assets/img/260-1.jpeg" alt="" class="demo-box-1">
    </div> 
    <div class="arrow">
      效果
    </div>
    <div class="list">
      <canvas class="demo-box-1 mr10"></canvas>
      <canvas class="scroll-box ml10"></canvas>
    </div>
  </div>
  <h1>canvas（DOM/selector/CanvasRenderingContext2D）输入</h1>
  <div class="wrap-list">
    <div class="list">
      <canvas  width="384" height="260"  class="demo-box-1"></canvas>
    </div>
    <div class="arrow">
      效果
    </div>
    <div class="list">
      <canvas class="demo-box-1 mr10"></canvas>
      <canvas class="scroll-box ml10"></canvas>
    </div>
  </div>
  <h1>input（DOM/selector）输入</h1>
  <div class="wrap-list">
    <div class="list">
      <input id="input" type="file">
    </div>
    <div class="arrow">
      效果
    </div>
    <div class="list">
      <canvas class="demo-box-1 mr10"></canvas>
      <canvas class="scroll-box ml10"></canvas>
    </div>
  </div>
  <h1>url（正在建设中...）</h1>
  <div class="wrap-list">
  </div>
</body>

</html>
